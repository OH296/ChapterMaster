# .github/release.yml

changelog:
  exclude:
    labels:
      - "PR: Docs"
      - "PR: Code Style"
      - "PR: Chore"
      - "PR: CI"
  categories:
    - title: Possibly Breaking Changes
      labels:
        - "PR: Breaking!"
    - title: New/Changed
      labels:
        - "PR: Feature"
        - "PR: Enhancement"
        - "PR: Balance"
        - "PR: Misc Change"
    - title: Fixes
      labels:
        - "PR: Fix"
    - title: Under The Hood - Important!
      labels:
        - "PR: Major Code Changes"
    - title: Under The Hood
      labels:
        - "PR: Refactor"
        - "PR: Performance"
    - title: Other Changes
      labels:
        - "*"
